<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="myForm" onsubmit="return validateForm()">
First Name: <input type="text" name="fname"><br><br>
Last Name: <input type="text" name="lname"><br><br>
User ID : <input type="text" name="userid"><br><br>
Password: <input type="number" name="pwd"><br><br>
Mobile No: <input type="number" name="mno"><br><br>
E-mail: <input type="text" name="email"><br><br>

<input type="submit" value="Submit">
</form>
<script>
function validateForm() {
  let a = document.forms["myForm"]["fname"].value;
  let b = document.forms["myForm"]["lname"].value;
  let c = document. forms["myForm"]["userid"].value;
  let d = document. forms["myForm"]["pwd"].value;
  let e = document.forms["myForm"]["mno"].value;
  let f = document.forms["myForm"]["email"].value;

  console.log(a)
  console.log(b)
  if (a == "") {
    alert("FirstName must be filled out");
    return false;
  }
  if (b == "") {
    alert("LastName must be filled out");
    return false;
  }

let PARAMS = {
    "firstname":a,
    "lastname":b,
    "userid":c,
    "password":d,
    "mblenum":e,
    "email":f,

    };
    const url = 'http://127.0.0.1:8000/';
    fetch(url + "Register", { method: 'POST',
        body: JSON.stringify(PARAMS)
    })
    .then(response => response.json())
    .then(data => {
        console.log("API Response:", data);
    })

}
</script>


</body>
</html>
